<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssBayan</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="images/favicon.ico" />
  </head>
  <body>
    <div class="container">
      <h1 class="bayan-title">Task cssBayan</h1>
      <div class="bayan__wrapper">
        <label for="mem1" class="mem-item">
          <div class="bayan__top-box">
            <span class="bayan__top-title">How much a programmer sleeps?</span>
            <input type="radio" name="mem1" id="mem1" class="input_mem" checked />
            <div class="uptoclose-item"><img class="uptoclose-item-img" src="images/arrow.svg" alt=""></div>
          </div>
          <div class="down transition">
            <img class="bayan_img" src="images/mem1.jpg" alt="" />
          </div>
        </label>

        <label for="mem2" class="mem-item">
          <div class="bayan__top-box">
            <span class="bayan__top-title">Chuck noris does not use debuggers?</span>
            <input type="radio" name="mem1" id="mem2" class="input_mem" />
            <div class="uptoclose-item"><img class="uptoclose-item-img" src="images/arrow.svg" alt=""></div>
          </div>
          <div class="down transition">
            <img class="bayan_img" src="images/mem2.jpg" alt="" />
          </div>
        </label>
        <label for="mem3" class="mem-item">
          <div class="bayan__top-box">
            <span class="bayan__top-title">How much time you spend searching for an error?</span>
            <input type="radio" name="mem1" id="mem3" class="input_mem" />
            <div class="uptoclose-item"><img class="uptoclose-item-img" src="images/arrow.svg" alt=""></div>
          </div>
          <div class="down transition">
            <img class="bayan_img" src="images/mem3.jpg" alt="" />
          </div>
        </label>
        <label for="mem4" class="mem-item">
          <div class="bayan__top-box">
            <span class="bayan__top-title">When I decided to fix it and broke it</span>
            <input type="radio" name="mem1" id="mem4" class="input_mem" />
            <div class="uptoclose-item"><img class="uptoclose-item-img" src="images/arrow.svg" alt=""></div>
          </div>
          <div class="down transition">
            <img class="bayan_img" src="images/mem4.jpg" alt="" />
          </div>
        </label>
        <label for="mem5" class="mem-item">
          <div class="bayan__top-box">
            <span class="bayan__top-title">They talk to you, too?</span>
            <input type="radio" name="mem1" id="mem5" class="input_mem" />
            <div class="uptoclose-item"><img class="uptoclose-item-img" src="images/arrow.svg" alt=""></div>
          </div>
          <div class="down transition">
            <img class="bayan_img" src="images/mem5.jpg" alt="" />
          </div>
        </label>
      </div>
    </div>
  </body>
</html>
